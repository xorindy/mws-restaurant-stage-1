<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="icon" href="data:,">
  <title>Restaurant Reviews</title>
</head>

<body class="flex-container">
  <!-- HEADER -->
  <header>
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <!-- CONTENT -->
  <main id="maincontent">

    <!-- MAP -->
    <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-description" role="application">
      <div id="map" aria-hidden="true" aria-labelledby="aria-map-description" role="application"></div>
      <label id="aria-map-description" class="aria-label">Interactive map user interface</label>
    </section>

    <!-- FILTER -->
    <section role="main">
      <div class="filter-options">
        <h2 tab-index="2" aria-labelledby="aria-filter-results-label">Filter Results</h2>
        <label id="aria-filter-results-label" class="aria-label">Filter Results Section</label>

        <!-- Filter Select -->
        <div class="filter-select">
        <select tabindex="2" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="aria-neighborhoods-label">
          <option value="all">All Neighborhoods</option>
        </select>

        <select tabindex="2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="aria-cuisines-label">
          <option value="all">All Cuisines</option>
        </select>
        <label id="aria-cuisines-label" class="aria-label">Filter results by cuisine</label>
        </div>
      </div>

      <ul id="restaurants-list" tabindex="0" class="restaurant-results" aria-labelledby="filter-results-list"></ul>
      <label id="filter-results-list" class="aria-label">Filter Results</label>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="txt/javascript" src="js/app.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <!-- FOOTER -->
  <footer id="footer" aria-labelledby="aria-footer" tab-index="4">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    <label id="aria-footer" class="aria-label">Footer Copyright Statement</label>
  </footer>

</body>
</html>
