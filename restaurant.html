<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for responsiveness -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="shortcut icon" href="img/favicon.ico">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" tabindex="0" aria-labelledby="main-content-label">
  <label id="main-content-label" class="aria-label">Main Content</label>
    
    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-description" role="application">
      <div id="map" aria-hidden="true" aria-labelledby="aria-map-description" role="application"></div>
      <label id="aria-map-description" class="aria-label">Map User Interface</label>
    </section>
    <!-- End map -->
    
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="container-lable">
    <label id="container-label" class="aria-label">Restaurant Information Section</label>

    <div class="restaurant-box">
      <h1 id="restaurant-name" tabindex="0"></h1>
      <img id="restaurant-img" tabindex="0">
    </div>

    <div class="restaurant-info">
      <p id="restaurant-cuisine" tabindex="0" aria-labelledby="cuisine-label"></p>
      <label id="cuisine-label" class="aria-label">Restaurant Cuisine</label>
      <p id="restaurant-address" tabindex="0" aria-labelledby="address-label"></p>
      <label id="address-label" class="aria-label">Restaurant Address</label>
      <table id="restaurant-hours" tabindex="0" aria-labelledby="hours-label"></table>
      <label id="hours-label" class="aria-label">Restaurant Hours</label>
    </div>
    </section>
    <!-- end restaurant -->
    
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0" aria-labelledby="reviews-label">
    <label id="reviews-label" class="aria-label">Reviews Section</label>
      <ul id="reviews-list" tabindex="0" aria-labelledby="reviews-list"></ul>
      <label id="reviews-list" class="aria-label">List of Reviews</label>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0" aria-labelledby="footer-label">
    <label id="footer-label" class="aria-label">Footer Copyright Statement</label>
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

 <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
 
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
